name: Weekly Security Scan

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build scan image
        run: |
          docker build -f Dockerfile.scan -t scan-image:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Parse results and send to Slack
        run: |
          # Ï∑®ÏïΩÏ†ê Ïπ¥Ïö¥Ìä∏
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
          TOTAL=$((CRITICAL + HIGH + MEDIUM))
          
          # ÎÇ†Ïßú
          SCAN_DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          # ÏÉÅÌÉú Ïù¥Î™®ÏßÄ Î∞è ÏÉâÏÉÅ
          if [ "$CRITICAL" -gt 0 ]; then
            STATUS="üö®"
            COLOR="#dc3545"
          elif [ "$HIGH" -gt 0 ]; then
            STATUS="‚ö†Ô∏è"
            COLOR="#ffc107"
          elif [ "$MEDIUM" -gt 0 ]; then
            STATUS="üì¢"
            COLOR="#17a2b8"
          else
            STATUS="‚úÖ"
            COLOR="#28a745"
          fi
          
          # Critical/High Ï¥ù Í∞úÏàò
          TOTAL_HIGH_CRITICAL=$((CRITICAL + HIGH))
          
          # Ï∑®ÏïΩÏ†ê Î™©Î°ù ÏÉùÏÑ± (Í∑∏Î£πÌïë ÏóÜÏù¥ Ï†ÑÏ≤¥, Sev ÎÜíÏùÄ Ïàú, ÏµúÎåÄ 10Í∞ú)
          VULN_LIST=$(jq -r '
            [.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")]
            | sort_by(if .Severity == "CRITICAL" then 0 else 1 end)
            | .[0:10]
            | .[]
            | "*[\(.Severity)]* \(.VulnerabilityID)\n‚Ä¢ Library: \(.PkgName)\n‚Ä¢ Status: \(.Status // "unknown")\n‚Ä¢ Installed: \(.InstalledVersion)\n‚Ä¢ Fixed: \(.FixedVersion // "no fix")"
          ' trivy-results.json)
          
          # ÏÉÅÏÑ∏ Î™©Î°ùÏù¥ ÎπÑÏñ¥ÏûàÏúºÎ©¥ Î©îÏãúÏßÄ ÏÑ§Ï†ï
          if [ -z "$VULN_LIST" ]; then
            VULN_LIST="Critical/High Ï∑®ÏïΩÏ†ê ÏóÜÏùå ‚úÖ"
          else
            # 10Í∞ú Ï¥àÍ≥º Ïãú footer Ï∂îÍ∞Ä
            if [ "$TOTAL_HIGH_CRITICAL" -gt 10 ]; then
              VULN_LIST="${VULN_LIST}\n\n_... Ïô∏ $((TOTAL_HIGH_CRITICAL - 10))Í±¥ Îçî ÏûàÏùå_"
            fi
          fi
          
          # JSON Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ï≤òÎ¶¨
          VULN_LIST_ESCAPED=$(printf '%s' "$VULN_LIST" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
          VULN_LIST_ESCAPED=${VULN_LIST_ESCAPED:1:-1}
          
          # Slack Î©îÏãúÏßÄ ÏÉùÏÑ±
          cat << EOF > slack-payload.json
          {
            "attachments": [
              {
                "color": "${COLOR}",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "${STATUS} Weekly Docker Image Security Scan",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*üìÖ Ïä§Ï∫î ÏùºÏãú:*\n${SCAN_DATE}"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üìä Ï¥ù Ï∑®ÏïΩÏ†ê:*\n${TOTAL}Í∞ú"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üö® Critical:* ${CRITICAL}Í∞ú\n*‚ö†Ô∏è High:* ${HIGH}Í∞ú\n*üì¢ Medium:* ${MEDIUM}Í∞ú"
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üîç Critical/High Ï∑®ÏïΩÏ†ê ÏÉÅÏÑ∏ (${TOTAL_HIGH_CRITICAL}Í±¥):*"
                    }
                  },
                  {
                    "type": "rich_text",
                    "elements": [
                      {
                        "type": "rich_text_preformatted",
                        "elements": [
                          {
                            "type": "text",
                            "text": "$(jq -r '
                              [.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")]
                              | sort_by(if .Severity == "CRITICAL" then 0 else 1 end)
                              | .[0:10]
                              | .[]
                              | "[\(.Severity)] \(.VulnerabilityID)\n  Library:   \(.PkgName)\n  Status:    \(.Status // "unknown")\n  Installed: \(.InstalledVersion)\n  Fixed:     \(.FixedVersion // "no fix")\n"
                            ' trivy-results.json)"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "mrkdwn",
                        "text": "üîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|trivy scan Î¶¨Ìè¨Ìä∏ Î≥¥Í∏∞>"
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          
          # Slack Ï†ÑÏÜ°
          curl -X POST -H 'Content-type: application/json' \
            --data @slack-payload.json \
            $SLACK_WEBHOOK_URL

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 30
