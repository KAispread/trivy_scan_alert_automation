name: Weekly Security Scan

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build scan image
        run: |
          docker build -f Dockerfile.scan -t scan-image:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Parse results and send to Slack
        run: |
          # Ï∑®ÏïΩÏ†ê Ïπ¥Ïö¥Ìä∏
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
          TOTAL=$((CRITICAL + HIGH + MEDIUM))
          
          # ÎÇ†Ïßú
          SCAN_DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          # ÏÉÅÌÉú Ïù¥Î™®ÏßÄ Î∞è ÏÉâÏÉÅ
          if [ "$CRITICAL" -gt 0 ]; then
            STATUS="üö®"
            COLOR="#dc3545"
          elif [ "$HIGH" -gt 0 ]; then
            STATUS="‚ö†Ô∏è"
            COLOR="#ffc107"
          elif [ "$MEDIUM" -gt 0 ]; then
            STATUS="üì¢"
            COLOR="#17a2b8"
          else
            STATUS="‚úÖ"
            COLOR="#28a745"
          fi
          
          # Critical/High Ï¥ù Í∞úÏàò
          TOTAL_HIGH_CRITICAL=$((CRITICAL + HIGH))
          
          # Ï∑®ÏïΩÏ†ê Î™©Î°ùÏùÑ Í∞úÎ≥Ñ JSON Î∞∞Ïó¥Î°ú ÏÉùÏÑ± (ÏµúÎåÄ 10Í∞ú)
          VULN_BLOCKS=$(jq -c '
            [.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")]
            | sort_by(if .Severity == "CRITICAL" then 0 else 1 end)
            | .[0:10]
            | to_entries
            | .[]
            | {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ("*" + ((.key + 1) | tostring) + ". [" + .value.Severity + "] " + .value.VulnerabilityID + "*\n‚Ä¢ Library: `" + .value.PkgName + "`\n‚Ä¢ Status: " + (.value.Status // "unknown") + "\n‚Ä¢ Installed: " + .value.InstalledVersion + "\n‚Ä¢ Fixed: " + (.value.FixedVersion // "no fix"))
                }
              }
          ' trivy-results.json | jq -s '.')
          
          # Ï∑®ÏïΩÏ†êÏù¥ ÏóÜÏúºÎ©¥ Í∏∞Î≥∏ Î∏îÎ°ù ÏÉùÏÑ±
          if [ "$VULN_BLOCKS" == "[]" ] || [ -z "$VULN_BLOCKS" ]; then
            VULN_BLOCKS='[{"type": "section", "text": {"type": "mrkdwn", "text": "Critical/High Ï∑®ÏïΩÏ†ê ÏóÜÏùå ‚úÖ"}}]'
          fi
          
          # 10Í∞ú Ï¥àÍ≥º Ïãú footer Î∏îÎ°ù Ï∂îÍ∞Ä
          if [ "$TOTAL_HIGH_CRITICAL" -gt 10 ]; then
            FOOTER_BLOCK=', {"type": "context", "elements": [{"type": "mrkdwn", "text": "_... Ïô∏ '"$((TOTAL_HIGH_CRITICAL - 10))"'Í±¥ Îçî ÏûàÏùå_"}]}'
            VULN_BLOCKS=$(echo "$VULN_BLOCKS" | sed 's/]$/'"$FOOTER_BLOCK"']/')
          fi
          
          # ÏµúÏ¢Ö JSON ÏÉùÏÑ±
          cat << EOF > slack-payload.json
          {
            "attachments": [
              {
                "color": "${COLOR}",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "${STATUS} Weekly Docker Image Security Scan",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*üìÖ Ïä§Ï∫î ÏùºÏãú:*\n${SCAN_DATE}"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üìä Ï¥ù Ï∑®ÏïΩÏ†ê:*\n${TOTAL}Í∞ú"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üö® Critical:* ${CRITICAL}Í∞ú\n*‚ö†Ô∏è High:* ${HIGH}Í∞ú\n*üì¢ Medium:* ${MEDIUM}Í∞ú"
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üîç Critical/High Ï∑®ÏïΩÏ†ê ÏÉÅÏÑ∏ (${TOTAL_HIGH_CRITICAL}Í±¥):*"
                    }
                  }
                ]
              }
            ]
          }
          EOF
          
          # Ï∑®ÏïΩÏ†ê Î∏îÎ°ùÎì§ÏùÑ attachments[0].blocks Î∞∞Ïó¥Ïóê Ï∂îÍ∞Ä
          jq --argjson vuln_blocks "$VULN_BLOCKS" '.attachments[0].blocks += $vuln_blocks' slack-payload.json > temp.json && mv temp.json slack-payload.json
          
          # ÎßÅÌÅ¨ Î∏îÎ°ù Ï∂îÍ∞Ä (Ìï≠ÏÉÅ ÏµúÌïòÎã®Ïóê ÌëúÏãú)
          jq --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '.attachments[0].blocks += [
              {"type": "divider"},
              {"type": "actions", "elements": [{"type": "button", "text": {"type": "plain_text", "text": "üìã trivy scan Î¶¨Ìè¨Ìä∏ Î≥¥Í∏∞", "emoji": true}, "url": $url, "style": "primary"}]}
            ]' slack-payload.json > temp.json && mv temp.json slack-payload.json
          
          # Slack Ï†ÑÏÜ°
          curl -X POST -H 'Content-type: application/json' \
            --data @slack-payload.json \
            $SLACK_WEBHOOK_URL

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 30
