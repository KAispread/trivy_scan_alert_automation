name: Weekly Security Scan

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build scan image
        run: |
          docker build -f Dockerfile.scan -t scan-image:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Parse results and send to Slack
        run: |
          # Ï∑®ÏïΩÏ†ê Ïπ¥Ïö¥Ìä∏
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
          TOTAL=$((CRITICAL + HIGH + MEDIUM))
          
          # ÎÇ†Ïßú
          SCAN_DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          # ÏÉÅÌÉú Ïù¥Î™®ÏßÄ Î∞è ÏÉâÏÉÅ
          if [ "$CRITICAL" -gt 0 ]; then
            STATUS="üö®"
            COLOR="#dc3545"
          elif [ "$HIGH" -gt 0 ]; then
            STATUS="‚ö†Ô∏è"
            COLOR="#ffc107"
          elif [ "$MEDIUM" -gt 0 ]; then
            STATUS="üì¢"
            COLOR="#17a2b8"
          else
            STATUS="‚úÖ"
            COLOR="#28a745"
          fi
          
          # Ï¥ù CVE Í∞úÏàò (Ï§ëÎ≥µ Ï†úÍ±∞)
          TOTAL_CVES=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | group_by(.VulnerabilityID) | length' trivy-results.json)
          
          # ÌÖåÏù¥Î∏î ÌòïÏãùÏúºÎ°ú Ï∑®ÏïΩÏ†ê Î™©Î°ù ÏÉùÏÑ± (CVE Í∏∞Ï§Ä Ï§ëÎ≥µ Ï†úÍ±∞, ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏµúÎåÄ 3Í∞ú + ...)
          VULN_TABLE=$(jq -r '
            [.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")]
            | group_by(.VulnerabilityID)
            | map({
                cve: .[0].VulnerabilityID,
                severity: .[0].Severity,
                pkgs: [.[].PkgName] | unique,
                pkg_display: (
                  ([.[].PkgName] | unique) as $all |
                  if ($all | length) <= 3 then
                    $all | join(", ")
                  else
                    ($all[0:3] | join(", ")) + " ..."
                  end
                ),
                pkg_count: ([.[].PkgName] | unique | length),
                installed: .[0].InstalledVersion,
                fixed: (.[0].FixedVersion // "no fix")
              })
            | sort_by(if .severity == "CRITICAL" then 0 else 1 end)
            | .[0:10]
            | .[]
            | "\(.severity | if . == "CRITICAL" then "CRIT" else "HIGH" end) | \(.cve) | \(.pkg_display) (\(.pkg_count)Í∞ú) | \(.installed) ‚Üí \(.fixed)"
          ' trivy-results.json)
          
          # ÌÖåÏù¥Î∏î Ìó§Îçî Ï∂îÍ∞Ä
          if [ -z "$VULN_TABLE" ]; then
            FULL_TABLE="Critical/High Ï∑®ÏïΩÏ†ê ÏóÜÏùå ‚úÖ"
          else
            HEADER="Sev  | CVE            | Library (count)            | Version"
            DIVIDER="-----+----------------+----------------------------+--------------------"
            FULL_TABLE="${HEADER}\n${DIVIDER}\n${VULN_TABLE}"
            
            # 10Í∞ú Ï¥àÍ≥º Ïãú footer Ï∂îÍ∞Ä
            if [ "$TOTAL_CVES" -gt 10 ]; then
              FULL_TABLE="${FULL_TABLE}\n${DIVIDER}\n... Ïô∏ $((TOTAL_CVES - 10))Í±¥ (GitHub ActionsÏóêÏÑú Ï†ÑÏ≤¥ ÌôïÏù∏)"
            fi
          fi
          
          # JSON Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ï≤òÎ¶¨
          FULL_TABLE_ESCAPED=$(printf '%s' "$FULL_TABLE" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
          FULL_TABLE_ESCAPED=${FULL_TABLE_ESCAPED:1:-1}
          
          # Slack Î©îÏãúÏßÄ ÏÉùÏÑ±
          cat << EOF > slack-payload.json
          {
            "attachments": [
              {
                "color": "${COLOR}",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "${STATUS} Weekly Docker Image Security Scan",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*üìÖ Ïä§Ï∫î ÏùºÏãú:*\n${SCAN_DATE}"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üìä Ï¥ù Ï∑®ÏïΩÏ†ê:*\n${TOTAL}Í∞ú"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üö® Critical:* ${CRITICAL}Í∞ú"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*‚ö†Ô∏è High:* ${HIGH}Í∞ú"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üì¢ Medium:* ${MEDIUM}Í∞ú"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*üì¶ Image:*\neclipse-temurin:21-alpine"
                      }
                    ]
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*üîç Critical/High Ï∑®ÏïΩÏ†ê ÏÉÅÏÑ∏ (${TOTAL_CVES}Í∞ú CVE):*"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "\`\`\`${FULL_TABLE_ESCAPED}\`\`\`"
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "üìã Ï†ÑÏ≤¥ Î¶¨Ìè¨Ìä∏ Î≥¥Í∏∞",
                          "emoji": true
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          
          # Slack Ï†ÑÏÜ°
          curl -X POST -H 'Content-type: application/json' \
            --data @slack-payload.json \
            $SLACK_WEBHOOK_URL

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 30
