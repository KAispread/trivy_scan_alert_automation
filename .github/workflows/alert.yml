          VULN_LIST=$(jq -r '
            [.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")]
            | sort_by(if .Severity == "CRITICAL" then 0 else 1 end)
            | .[0:10]
            | .[]
            | "â–ªï¸ *Sev:* \(.Severity)\n   *CVE:* \(.VulnerabilityID)\n   *Library:* \(.PkgName)\n   *Status:* \(.Status // "unknown")\n   *Installed:* \(.InstalledVersion)\n   *Fixed:* \(.FixedVersion // "no fix")"
