          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
          TOTAL=$((CRITICAL + HIGH + MEDIUM))
          
          # ë‚ ì§œ
          SCAN_DATE=$(date +'%Y-%m-%d %H:%M UTC')
          
          # ìƒíƒœ ì´ëª¨ì§€ ë° ìƒ‰ìƒ
